<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JavaStart Bootcamp - Zadanie 21.1</title>
</head>
<body>
<h1>Strona główna</h1>

    <ul>
        <li><a th:href="@{|/lista|}">Wszystkie</a></li>
        <li><a th:href="|/lista?kategoria=spozywcze|">Art. spożywcze</a></li>
        <li><a th:href="|/lista?kategoria=domowe|">Art. gosp. domowego</a></li>
        <li><a th:href="|/lista?kategoria=inne|">Inne</a></li>
    </ul>

    <form th:action="@{/add}" method="post">
        <input type="text" placeholder="Nazwa" th:field="${formProduct.name}" />
        <input type="number" step="0.01" th:field="${formProduct.price}" />
        <select th:field="${formProduct.category}">
            <option value="category">Art. spożywcze</option>
            <option value="category">Art. gosp. domowego</option>
            <option value="category">Inne</option>
        </select>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
